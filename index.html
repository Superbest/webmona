<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<!--


-->
<title>webmona</title>


<link rel="stylesheet" type="text/css" href="webmona.css">


</head>

<body onload="init()">

<canvas id="input-canvas"></canvas>
<canvas id="best-canvas"></canvas>
<canvas id="test-canvas"></canvas>
<!--canvas id="congestion-canvas"></canvas-->

	<span id="fitness">95.77%</span> Fitness<br>
	<span id="step_benefit">3249</span> Improvements<br>
	<span id="step_total">585555</span> Mutations<br>

	<button id="start" onclick="start()">Start</button>
	<button id="stop" onclick="stop()" style="display: none;">Stop</button>

	<div id="stats">
		<span id="time">52m 11s</span> Elapsed time<br>
		<span id="mutsec">189.6</span> Mutations per second<br>
	</div>

<div id="imgform">
	<input type='file' id='image-input' />
	<small style="color:#555;">Image should be small (~200x200 pixels), otherwise fitness computation is very slow.
	</small>
</div>

<div id="dnaformwrap">
	<button id="b_export_dna" onclick="export_dna()">Export DNA</button>
	<button id="b_export_svg" onclick="export_dna_as_svg()">Export SVG</button>
	<button id="b_import_dna" onclick="import_dna()">Import DNA</button>
	<textarea name="clipboard" id="clipboard" onclick="select_all();"></textarea>
</div>


<div id="parameters">
	<div id="mutationtype">
		<div class="parname">Mutation</div>
		<button id="b_mut_gauss" onclick="setMutation(&#39;gauss&#39;)">Gaussian</button>
		<button id="b_mut_soft" onclick="setMutation(&#39;soft&#39;)">Soft</button>
		<button id="b_mut_med" onclick="setMutation(&#39;medium&#39;)">Medium</button>
		<button id="b_mut_hard" onclick="setMutation(&#39;hard&#39;)">Hard</button>
		<button id="b_mut_new" onclick="setMutation(&#39;new&#39;)">new</button>
	</div>

	<div id="resetdna">
		<div class="parname">Initialize DNA</div>
		<button id="b_dna_random" onclick="setDnaRandom()">Color</button>
		<button id="b_dna_white" onclick="setDnaColor(254,254,254)">White</button>
		<button id="b_dna_black" onclick="setDnaColor(0,0,0)">Black</button>
	</div>


	<div id="geometry">
		<label for='num-polys'>Polygons</label>
		<input id='num-polys' type='number' step='1' min='1' max='1000' />
		<label for='num-verts'>Vertices</label>
		<input id='num-verts' type='number' step='1' min='3' max='30' />
	</div>
</div>
<script type="text/javascript" src="webmona.js"></script>
</body>
</html>
