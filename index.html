<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8' />
		<title>webmona</title>
		<link rel="stylesheet" type="text/css" href="index.css">
	</head>
	<body>
		source image
		<input type='file' id='image-input' /><br>
		<canvas id="input-canvas"></canvas><br>
		<canvas id="best-canvas"></canvas><br>
		<canvas id="test-canvas"></canvas><br>
			<div id='hiddenstuff' style='display:none;'>

				<input id='num-polys' type='number' step='1' min='1' max='1000' value='50' /><br>
				<label for='num-verts'>vertices</label><br>
				<input id='num-verts' type='number' step='1' min='3' max='30' value='3' /><br>
				fitness <output id='difference'></output><br>
				leader dna<br>
				<textarea id='dnaboard'></textarea><br>
				import dna<br>
				<textarea id='clipboard'></textarea><br>
				<button id='b_import_dna'>import dna</button><br>
				leader svg<br>
				<textarea id='svgboard'></textarea><br>

				</div>
		<script type="text/javascript" src="webmona.js"></script>
	</body>
</html>
